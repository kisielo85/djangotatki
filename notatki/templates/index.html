{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    {% for n in notatki %}
    <div class="notatka">
        <header>
            <div class="info">
                <div style="display: flex;"><p class="author">{{n.author}}</p> <p class="date">{{n.creation_date}}</p></div>
            </div>
            <a href="{{n.id}}">{{n.title}}</a>
        </header>
    </div>
    {% endfor %}

    <a href="add">dodaj notatke</a>
</body>
</html>
